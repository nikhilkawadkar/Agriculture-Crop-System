
server:
  port: 8084

spring:
  application:
     name: Apigateway
  cloud:
    gateway:
      routes:
      - id: dealerapi
        uri: lb://dealerApi/
        predicates:
        - Path=/dealer/**
      - id: farmerapi 
        uri: lb://farmerapi/
        predicates:
        - Path=/farmer/**
      - id: cropapi
        uri: lb://crop-avalilable/
        predicates:
        - Path=/crops/**
      - id: admin
        uri: http://admin/
        predicates:
        - Path=/admin/**  